<html>
  <head>
    <title>Data Presenter</title>
    <!-- <link href="style.css" rel="stylesheet"> -->
    <script>
      async function sendData() 
      {
        let inputData = document.getElementById("inputField").value;
        if(inputData=="")
        {
          alert("Please Provide an Link!.");
        }
        else
        {
          document.getElementById("loadingPopup").style.display="flex";
          fetch('/predict', {  // Send request to /predict
            method: 'POST', 
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_input: inputData }) // Send as JSON
          })
          .then(response => {
            if (response.redirected) {
              window.location.href = response.url;  // Redirect to result page
            } else {
              return response.json();  // Handle JSON response if needed
            }
          })
          .catch(error => console.error("Error:", error));
        }
        }
    </script>
  </head>
  <style>
    body {

    color: #1B1B1B;
    text-align: center;
    padding: 40px;

        color: #2E2E2E;  */
    }
    #loadingPopup
    {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(255, 255, 255,0.5); /* Semi-transparent background */
      display: flex;
      align-items: center;
      justify-content: center;
      color: Black;
      font-size: 24px;
      font-weight: bold;
      display: none; /* Initially hidden */
      z-index: 1000;
    }
    .loader-container 
    {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .loading-text {
        font-size: 60px;
        font-weight: bold;
        color:black;
    }

    .dots::after {
        content: '';
        display: inline-block;
        width: 1em;
        text-align: left;
        animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
        0%, 20% {
            content: '';
        }
        40% {
            content: '.';
        }
        60% {
            content: '..';
        }
        80%, 100% {
            content: '...';
        }
    }
    .head1, .head3, .head5, .head7, .head9, .head11, .head13, .head15, 
.head17, .head19, .head21, .head23 {

}
